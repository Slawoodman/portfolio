{% extends "main/base.html" %}

{% load static %}

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ post.title }}</h1>

<h5 class="text-center text-muted mb-5">{{ post.date|date:'F jS Y' }}</h5>
<div class="centered-div">
    <p class="centered-text">
        {{ post.body|safe }}
    </p>
</div>


{% endblock %}
