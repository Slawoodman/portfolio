{% extends "main/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Written {{ posts.count }} post{{ posts.count|pluralize }}</h3>

{% for post in posts %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blogs:detail' pk=post.id %}">
      <h2>{{ post.title }}</h2>
    </a>
    <h5 class="text-muted">{{ post.created|date:'M d Y'|upper }}</h5>
    <h4>{{ post.body|safe|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
